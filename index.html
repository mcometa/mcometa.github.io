---
layout: default
title: Welcome
---

{% for portfolio_item in site.data.portfolio_items %}
  <div class="portfolio-item c-4">
    <div class="screenshot">
      <!-- <a href="#"> -->
        {% image portfolio_img {{portfolio_item.image}} %}        
      <!-- </a> -->
    </div>
    <div class="details">
      Name: {{ portfolio_item.name }} <br>
      URL: {{ portfolio_item.url }} <br>
      Image: {{ portfolio_item.image }} <br>
      Tech: {{ portfolio_item.tech }} <br>
    </div>
  </div>
{% endfor %}
