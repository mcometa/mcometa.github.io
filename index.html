---
layout: portfolio
title: Welcome
---

{% for portfolio_item in site.data.portfolio_items %}
  <div class="portfolio-item c-4">
    <div class="screenshot">
      
      {% image portfolio_img {{portfolio_item.image}} %}
      
      <div class="big hide">
        {% image portfolio_img_big {{portfolio_item.image}} %}
      </div>
    </div>
    <div class="details">
      <strong>{{ portfolio_item.name }}</strong> <br>
      {{ portfolio_item.tech }} <br>
    </div>
  </div>
{% endfor %}
