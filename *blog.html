---
layout: blog
title: Blog
---

<div>
  <div class="page-head">
    <h2>Recent Posts</h2>
  </div>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%d %b %Y" }}</span><a href="{{ post.url }}">{{ post.title }}</a>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</div>
